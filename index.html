<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
  <style>
    *  {
      margin: 0;
    }
    header {
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      padding: 10px 0 10px 0;
      background-color: gray;
      gap: 30px;
    }
    ul {
      list-style: none;
      display: inline;
    }
    li {
      display: inline;
      margin: 0 5px;
    }
    a {
      color: white;
      text-decoration: none;
    }
    h1 {
      display: inline;
    }
    i {
      color: white;
    }
    .menu-item {
      display: flex;
      gap: 4px;
    }
    .logo-div {
      position: relative;
      width: 120px;
      height: 120px;
    }
    .green {
      position: absolute;
      border: 10px solid green;
      height: 80px;
      width: 80px;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .red {
      position: absolute;
      border: 10px solid red;
      height: 80px;
      width: 80px;
      top: 0;
      right: 0;
      z-index: 3;
    }
    .blue {
      position: absolute;
      border: 10px solid blue;
      height: 80px;
      width: 80px;
      bottom: 0;
      left: 0;
      z-index: 2;
    }
    .yellow {
      position: absolute;
      border: 10px solid orange;
      height: 80px;
      width: 80px;
      bottom: 0;
      right: 0;
      z-index: 1;
    }
    .lms a {
      color: blue;
      font-size: 90px;
      font-weight: 900;
    }
    .flex-div {
      display: flex;
      width: fit-content;
      margin: 0 auto 0 auto;
    }
  </style>
</head>
<body>

  <header>
    <div class="flex-div">
      <div class="logo-div">
        <div class="green"></div>
        <div class="red"></div>
        <div class="blue"></div>
        <div class="yellow"></div>
      </div>
  
      <div class="lms">
        <a href="/"><span aria-label="logotype">LMS</span></a>
      </div>
    </div>

    <nav>
      <div class="menu-item item-1"><i class="fa-solid fa-house"></i><a href="./index.html">Home</a></div>
      <div class="menu-item item-2"><i class="fa-solid fa-book"></i></i><a href="/pages/titles.html">Titles</a></div>
      <div class="menu-item item-3"><i class="fa-solid fa-users"></i><a href="/pages/members.html">Members</a></div>
      <div class="menu-item item-4"><i class="fa-solid fa-book-bookmark"></i><a href="/pages/rentals.html">Rentals</a></div>
      <div class="menu-item item-5"><i class="fa-solid fa-bookmark"></i><a href="/pages/notifications.html">Notifications</a></div>
      <div class="menu-item item-6"><i class="fa-solid fa-circle-info"></i><a href="/pages/">Guide</a></div>
    </nav>
  </header>
  
</body>
</html>
