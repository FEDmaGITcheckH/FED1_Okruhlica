  <div class="wrapper">

    <h1>Add new Book: </h1>

    <form action="addBook.html" method="POST">

      <label for="autor">Author</label>
      <input type="text" id="autor" placeholder="Author" required>
      
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Name" required>
      
      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" placeholder="ISBN" required>
      
      <label for="numberOfPages">Number of Pages</label>
      <input type="number" id="numberOfPages" placeholder="Number of Pages" required>
      
      <label for="availableCopies">Available Copies</label>
      <input type="number" id="availableCopies" placeholder="Available Copies" required>
      
      <label for="numberOfCopies">Total Copies</label>
      <input type="number" id="numberOfCopies" placeholder="Total Copies" required>
      
      <label for="price">Price</label>
      <input type="number" id="price" placeholder="Price" step="0.01" required>
      
      <input type="submit" value="Add Book">
    </form>
